name: Test Source Code
on: [pull_request]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            node-version: [12.x, 14.x]
        steps:
        - uses: actions/checkout@v2
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}
        - run: npm install
        - run: PORT=${{secrets.API_PORT}} username=${{secrets.DB_USERNAME}} password=${{secrets.DB_PASSWORD}} database=${{secrets.DB_DATABASE}} host=${{secrets.DB_HOST}} dialect=${{secrets.DB_DIALECT}} npm run test
          env:
            CI: true
        - name: PORT=${{secrets.API_PORT}} username=${{secrets.DB_USERNAME}} password=${{secrets.DB_PASSWORD}} database=${{secrets.DB_DATABASE}} host=${{secrets.DB_HOST}} dialect=${{secrets.DB_DIALECT}} npm run start && wget localhost:4000/api/auth/logout